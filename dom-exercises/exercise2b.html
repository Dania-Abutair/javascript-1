<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            
        }
    </style>
    <script>
        /* TODO: write JS code here */
       
        window.onload = function(){
            var arr=["blue","green","red"];
            var i= Math.floor(Math.random() * 3); 

            document.getElementById("mydiv").style.backgroundColor=arr[i];

        }

        function colorBG(){
          var color=document.getElementById("mydiv").style.backgroundColor;
        switch(color){
          case "blue":
          
          color=document.getElementById("mydiv").style.backgroundColor="red";
          break;
          
          case "red" :
          
          color=document.getElementById("mydiv").style.backgroundColor="green";
          break;

          case "green" :
          color=document.getElementById("mydiv").style.backgroundColor="blue";
          break;
        }
    }
            

    </script>
</head>
<body>
<div id="mydiv" onclick="colorBG()"></div>
</body>
</html>
