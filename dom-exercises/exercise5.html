<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    <script>
        /* TODO complete this part */
        function check()
{
    var pas1 = document.getElementById('password1').value;
    var pas2 = document.getElementById('password2').value;
    var message1 = document.getElementById('pw1_check');
    var message2 = document.getElementById('pw2_check');
 	
    if(pas1.length >= 6)
    {
        document.getElementById("submitBtn").style.display="block";
        message1.innerHTML = "";
    }
    else
    {
        document.getElementById("submitBtn").style.display="none";
        message1.innerHTML = " Too short!";
        return;
    }
  
    if(pas2.length > 0 && pas1 !== pas2)
    { 
        document.getElementById("submitBtn").style.display="none";
        message2.innerHTML = "These passwords don't match";
        return;
        
    }
    else {
        
        document.getElementById("submitBtn").style.display="block";
        message2.innerHTML = "";
    }
}  
    </script>
</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password" onkeyup="check(); return false;"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onkeyup="check(); return false;"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

</body>
</html>
